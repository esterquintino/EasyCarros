<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Easy Carros</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <!-- Navbar superior-->
    <nav class="navbar navbar-light bg-light navbar-superior">
        <!-- Container barra superior -->
        <div class="container">

            <!-- Easy Carros -->
            <div>
                <!-- Botão do menu -->
                <button class="btn btn-abre-menu" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
                    <img src="images/menu.png">
                </button>
                <!-- Botão do menu -->

                <!-- Logo -->
                <a class="navbar-brand me-2" href="../index.html">
                    <img src="/images/logo-nova.png" height="50" alt="Logo da Easy Carros" loading="lazy"
                        style="margin-top: -1px" />
                </a>
                <!-- Logo -->
            </div>
            <!-- Easy Carros -->

            <!-- Botões menu superior -->
            <div>
                <button type="button" class="btn btn-entrar">
                    Entrar
                </button>
                <button type="button" class="btn btn-cadastrar">
                    Cadastre-se
                </button>
            </div>
            <!-- Botões menu superior -->
        </div>
        <!-- Botão menu superior -->
    </nav>
    <!-- Navbar superior -->

    <!-- Menu Offcanvas -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header">
            <a class="navbar-brand me-2" href="../index.html">
                <img src="/images/logo-nova.png" height="50" alt="Logo da Easy Carros" loading="lazy"
                    style="margin-top: -1px" />
            </a>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <button type="button" class="btn btn-menu">
                <img src="images/usuario.png" class="btn-image">
                Minha conta
            </button>
            <button type="button" class="btn btn-menu">
                <img src="images/pesquisar.png" class="btn-image">
                Procurar veículos
            </button>
            <hr class="offcanvas-divisor">
            <button type="button" class="btn btn-menu">
                <img src="images/carro.png" class="btn-image">
                Sou motorista
            </button>
            <button type="button" class="btn btn-menu">
                <img src="images/grupo.png" class="btn-image">
                Alugar em grupo
            </button>
            <button type="button" class="btn btn-menu">
                <img src="images/lucro.png" class="btn-image">
                Negociar veículo
            </button>
            <hr class="offcanvas-divisor">
            <button type="button" class="btn btn-menu">
                <img src="images/telefone.png" class="btn-image">
                Fale conosco
            </button>
        </div>
    </div>
    <!-- Menu Offcanvas -->

    <!-- Conteúdo -->

    <!-- Carrossel -->
    <div class="container-fluid">
        <div id="carouselPrincipal" class="carousel slide carrossel-principal">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselPrincipal" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselPrincipal" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselPrincipal" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="images/img1.jpg" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-md-block pb-5 mb-5">
                        <h5>Parceria com concessionárias</h5>
                        <p>Loque sua frota para nossa companhia.</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="images/img2.jpg" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-md-block">
                        <h5>Integre seus parceiros</h5>
                        <p>Ofereça mais facilidade de locação para seus parceiros com a nossa integração de cadastros.</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="images/img3.jpg" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-md-block">
                        <h5>Alugue um carro em grupo</h5>
                        <p>Divida o valor com até outras 4 pessoas.</p>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselPrincipal"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Próximo</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselPrincipal"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Anterior</span>
            </button>
        </div>
    </div>
    <!-- Carrossel-->

    <!-- Formulário -->
    <div class="container">
        <form class="p-5 mt-5 form-controle">
            <div class="mb-3">
                <label class="form-label label-desc">Local de retirada:</label>
                <select id="inputLocalRetirada" class="form-select">
                    <option selected></option>
                    <option>...</option>
                </select>
            </div>
            <div class="mb-3">
                <div class="row">
                    <div class="col-6">
                        <label class="form-label label-desc">Data da retirada:</label>
                        <input type="date" class="form-control datepicker">
                    </div>
                    <div class="col-6">
                        <label class="form-label label-desc">Hora da retirada:</label>
                        <input type="datetime" class="form-control timepicker">
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label label-desc">Local de entrega:</label>
                <select id="inputLocalEntrega" class="form-select">
                    <option selected></option>
                    <option>...</option>
                </select>
            </div>
            <div class="mb-3">
                <div class="row">
                    <div class="col-6">
                        <label class="form-label label-desc">Data da entrega:</label>
                        <input type="date" class="form-control datepicker">
                    </div>
                    <div class="col-6">
                        <label class="form-label label-desc">Hora da entrega:</label>
                        <input type="datetime" class="form-control timepicker">
                    </div>
                </div>
            </div>
            <div class="d-flex align-items-center justify-content-center ">
                <button type="submit" class="btn btn-procurar mt-3">Procurar</button>
            </div>
        </form>
        <!-- Formulário -->

    </div>

    <!-- Conteúdo -->

    <!-- Rodapé -->
    <div class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <div class="col-md-4 d-flex align-items-center">
                <a href="./index.html" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
                    <img src="" alt="">
                </a>
                <span class="mb-3 mb-md-0 text-muted">© 2022 Easy Carros</span>
            </div>

            <ul class="nav col-md-4 justify-content-end list-unstyled d-flex" class="ico-redes">
                <li class="ms-3">
                    <a class="text-muted" href="">
                        <img src="images/facebook.png" alt="facebook" class="ico-redes">
                    </a>
                </li>
                <li class="ms-3">
                    <a class="text-muted" href="">
                        <img src="images/instagram.png" alt="instagram" class="ico-redes">
                    </a>
                </li>
                <li class="ms-3">
                    <a class="text-muted" href="">
                        <img src="images/twitterx.png" alt="x" class="ico-redes">
                    </a>
                </li>
                <li class="ms-3">
                    <a class="text-muted" href="">
                        <img src="images/youtube.png" alt="youtube" class="ico-redes">
                    </a>
                </li>
            </ul>
        </footer>
    </div>
    <!-- Rodapé -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
