<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Easy Carros</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link

        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link href="../css/style.css" rel="stylesheet">
</head>

<body>
    <!-- Navbar superior-->
    <nav class="navbar navbar-light bg-light navbar-superior">
        <!-- Container barra superior -->
        <div class="container">

            <!-- Easy Carros -->
            <div>
                <!-- Botão do menu -->
                <button class="btn btn-abre-menu" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
                    <img src="../images/menu.png">
                </button>
                <!-- Botão do menu -->

                <!-- Logo -->
                <a class="navbar-brand me-2" href="../index.html">
                    <img src="../images/logo-nova.png" height="50" alt="Logo da Easy Carros" loading="lazy"
                        style="margin-top: -1px" />
                </a>
                <!-- Logo -->
            </div>
            <!-- Easy Carros -->

            <!-- Botões menu superior -->
            <div>
                <a href="../entrar.html" type="button" class="btn btn-entrar">
                    Entrar
                </a>
                <a href="#" type="button" class="btn btn-cadastrar">
                    Cadastre-se
                </a>
            </div>
            <!-- Botões menu superior -->
        </div>
        <!-- Botão menu superior -->
    </nav>
    <!-- Navbar superior -->
    <!-- Menu Offcanvas -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header">
            <a class="navbar-brand me-2" href="../index.html">
                <img src="../images/logo-nova.png" height="50" alt="Logo da Easy Carros" loading="lazy"
                    style="margin-top: -1px" />
            </a>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <a href="#" class="btn btn-menu">
                <img src="../images/usuario.png" class="btn-image">
                Minha conta
            </a>
            <a href="procurar.html" class="btn btn-menu">
                <img src="../images/pesquisar.png" class="btn-image">
                Procurar veículos
            </a>
            <hr class="offcanvas-divisor">
            <a href="#" class="btn btn-menu">
                <img src="../images/carro.png" class="btn-image">
                Sou motorista
            </a>
            <a href="#" class="btn btn-menu">
                <img src="../images/grupo.png" class="btn-image">
                Alugar em grupo
            </a>
            <a href="#" class="btn btn-menu">
                <img src="../images/lucro.png" class="btn-image">
                Negociar veículo
            </a>
            <hr class="offcanvas-divisor">
            <a href="#" class="btn btn-menu">
                <img src="../images/telefone.png" class="btn-image">
                Fale conosco
            </a>
        </div>
    </div>
    <!-- Menu Offcanvas -->
    <!-- Conteúdo -->

    <!-- Formulário -->
    <div class="container">
        <form class="p-5 mt-5 mb-5 form-controle">
            <div class="mb-3">
                <div class="row">
                    <div class="col-4">
                        <label class="form-label label-desc">Nome:</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-8">
                        <label class="form-label label-desc">Sobrenome:</label>
                        <input type="email" class="form-control">
                    </div>
                </div>
                <div class="row mt-1">
                    <div class="col-4">
                        <label class="form-label label-desc">CPF:</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-4">
                        <label class="form-label label-desc">Sexo:</label>
                        <select class="form-control">
                            <option>Feminino</option>
                            <option>Masculino</option>
                        </select>
                    </div>
                    <div class="col-4">
                        <label class="form-label label-desc">Data de Nasc:</label>
                        <input type="date" class="form-control datepicker">
                    </div>
                </div>
                <div class="row mt-1">
                    <div class="col-4">
                        <label class="form-label label-desc">Email:</label>
                        <input type="email" class="form-control">
                    </div>
                    <div class="col-4">
                        <label class="form-label label-desc">Telefone:</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-4">
                        <label class="form-label label-desc">Celular:</label>
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="row mt-1">
                    <div class="col-4">
                        <label class="form-label label-desc">CEP:</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-4">
                        <label class="form-label label-desc">Endereço:</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-4">
                        <label class="form-label label-desc">Número:</label>
                        <input type="text" class="form-control">
                    </div>
                </div>
            </div>
            <div class="d-flex align-items-center justify-content-center ">
                <button type="submit" class="btn btn-procurar mt-3">Cadastrar-se</button>
            </div>
        </form>

    </div>
    <!-- Formulário -->

    <!-- Conteúdo -->
    <!-- Rodapé -->
    <div class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <div class="col-md-4 d-flex align-items-center">
                <a href="../index.html" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
                    <img src="" alt="">
                </a>
                <span class="mb-3 mb-md-0 text-muted">© 2022 Easy Carros</span>
            </div>

            <ul class="nav col-md-4 justify-content-end list-unstyled d-flex" class="ico-redes">
                <li class="ms-3">
                    <a class="text-muted" href="">
                        <img src="../images/facebook.png" alt="facebook" class="ico-redes">
                    </a>
                </li>
                <li class="ms-3">
                    <a class="text-muted" href="">
                        <img src="../images/instagram.png" alt="instagram" class="ico-redes">
                    </a>
                </li>
                <li class="ms-3">
                    <a class="text-muted" href="">
                        <img src="../images/twitterx.png" alt="x" class="ico-redes">
                    </a>
                </li>
                <li class="ms-3">
                    <a class="text-muted" href="">
                        <img src="../images/youtube.png" alt="youtube" class="ico-redes">
                    </a>
                </li>
            </ul>
        </footer>
    </div>
    <!-- Rodapé -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
